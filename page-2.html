<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<link rel="stylesheet" href="page/page-2.css">
	<title>Divination</title>
</head>
<body class="root">

	<section class="card">
		<div class="card__header">
			<div class="card__header_content">
				<p class="card__subtitle"></p>
				<img src="image/footer-eye.svg" alt="" class="card__logo-eye">
			</div>
		</div>
		<div class="card__content">
			<h2 class="opros__title "></h2>
			<form action="" class="opros" novalidate></form>
			<img src="image/footer-moon.svg" alt="" class="card__logo-moon">
			<p class="opros__commits"></p>
		</div>
	</section>





	<template class="sound-template">
		<div class="animation-sound">
			<img src="image/microphone.svg" alt="микрофон" class="animation-sound__image">
			<audio src="audio/soyka-peresmeshnica.mp3" autoplay></audio>
			<div class="animation-sound_loading">
				<div class="animation-sound_progress"></div>
				<p class="animation-sound_percent"></p>
			</div>
			<p class="animation-sound__text">Запись сообщения</p>
		</div>
	</template>

	<template class="loading-template">
		<div class="animation-loading">
			<img src="image/loading.svg" alt="загрузка" class="animation-loading__image">
			<p class="animation-loading__text">Loading</p>
		</div>
	</template>


	<template class="card-template">
		<input type="button" class="opros__btn"></input>
	</template>

	<template class="card-template-input">
		<div class="cards-input">
			<select id="2" class="opros__input" list="day" required>
				<option class="opros__input_placeholder" value="" disabled selected hidden></option>
			</select>
		</div>
	</template>

	<template class="option-template">
		<option class="option"></option>
	</template>



	<script src="scripts/page-2.js"></script>
</body>
</html>
